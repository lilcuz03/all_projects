<body>
    <h1>COIN FLIP</h1>
    <button id="heads" onclick="coinFlip('heads');">Heads</button>
    <button id="tails" onclick="coinFlip('tails')">Tails</button>
    <p id="results"></p>
    <p id="scoreSheet"></p>


    <script>
        let score ={
            Win:0,
            Lose:0,
            Draw:0
        }

        function coinFlip(playerChoice){
        let heads =document.getElementById("heads");
        let tails =document.getElementById("tails");
        
        

        let computerMove = Math.random();

        if(computerMove>0 && computerMove<1/2){
            guess = 'heads';
        } else{
            guess ='tails';
        }

        if(guess===playerChoice){
            message='Draw';
        } else if (guess==='heads'&& playerChoice==='tails'){
            message='Lose'
        }else{
            message='Win';
        }

        if(message==='Win'){
            score.Win +=1;
        }else if( message ==='Lose'){
            score.Lose +=1;
        } else if(message ==='Draw'){
            score.Draw +=1;
        }

        let results = document.getElementById("results");
        results.textContent=`computer picked:${guess} and you picked:${playerChoice} , the result is ${message}`;

        let scoreSheet=document.getElementById("scoreSheet");
        scoreSheet.textContent = `Win:${score.Win},Draw:${score.Draw},Lose:${score.Lose}`;
    }
