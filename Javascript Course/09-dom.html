    <input placeholder="Cost of order" class="js-cost-input" onkeydown="calculateTotal();">


    <button  onclick="calculateTotal();">Calculator</button>

    <p class="js-costResults"></p>
    <button class="js-save-button" onclick="save();">Click to Save</button>



  <script>
    function save(){
  let saveButtonElement= document.querySelector('.js-save-button');
   if(saveButtonElement.innerText==='Click to Save'){
    saveButtonElement.innerText='Done';
   } else {
    saveButtonElement.innerText='Click to save';
   }
  }

    

    function calculateTotal(){
    const inputElement =  document.querySelector('.js-cost-input');
    let cost = Number(inputElement.value);

    if(cost<40){
      cost +=10;
    }else{
      cost = cost;
    }

    let costResults =document.querySelector('.js-costResults');
    costResults.textContent =`$${cost}`;

    if(event.key==='Enter'){
      calculateTotal();
    }
    }
