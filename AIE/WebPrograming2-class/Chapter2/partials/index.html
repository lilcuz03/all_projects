<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Contacts</title>
</head>
<body>
    

<div class = "page-header">
    <h1>All Contacts</h1>
</div>

<div class = "table-responsive">
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email Address</th>
                <th>Contact Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat = " contact in $root.contacts | filter : search">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone}}</td>
                <td><a href="#/contact/{{$index}}" class ="btn btn-default btn-xs">View</a></td>
            </tr>
    
        </tbody>
    </table>
</div>
</body>
</html>
